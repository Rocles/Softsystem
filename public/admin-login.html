<!doctype html>
<html><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Login - SoftSystem97</title><link rel="stylesheet" href="/css/styles.css" /></head>
<body><main>
  <div class="card" style="max-width:500px;margin:30px auto;">
    <h2 data-i18n="admin.login_title">Admin Login</h2>
    <form id="loginForm" class="grid">
      <label><span data-i18n="common.email">Email</span> <input id="email" type="email" required /></label>
      <label><span data-i18n="common.password">Password</span> <input id="password" type="password" required /></label>
      <div class="row"><button type="submit" data-i18n="common.login">Login</button><span id="err" class="error"></span></div>
    </form>
  </div>
</main><script type="module" src="/js/admin-login.js"></script><script type="module" src="/js/i18n-init.js"></script></body></html>
