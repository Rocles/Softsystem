<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title.client_tickets">Client Ticket - SoftSystem97</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<header class="header-main">
  <a href="/" class="header-brand-right brand-link"><img class="brand-mark" src="/assets/logo-softsystem97.png" alt="SoftSystem97 logo" /><span>SoftSystem97</span></a>
  <nav class="header-nav">
    <a href="/" data-i18n="nav.home">Home</a>
    <a href="/#about" data-i18n="nav.about">A propos</a>
    <a href="/jobs" data-i18n="nav.remote_jobs">Remote Jobs</a>
    <a href="/company#contact" data-i18n="nav.contact">Contact</a>
  </nav>
</header>
<main>
  <nav class="switch-bar">
    <a class="switch-link" href="/client" data-i18n="nav.client_space">Client Space</a>
    <a class="switch-link" href="/client/tickets" data-i18n="nav.tickets">Tickets</a>
    <a class="switch-link" href="/client/payments" data-i18n="nav.payments">Payments</a>
  </nav>

  <div class="card">
    <h2 id="title">Ticket</h2>
    <p id="summary" class="muted"></p>
    <div class="row">
      <span class="badge" id="status"></span>
      <span class="badge" id="payment"></span>
      <span id="price" class="badge"></span>
    </div>
    <div id="paymentActions" class="row" style="margin-top:10px"></div>
    <div id="paymentMsg" class="success"></div>
  </div>

  <div class="card">
    <h3 data-i18n="ticket.client_chat">Conversation</h3>
    <div id="messages" class="chat-box"></div>
    <form id="msgForm" class="grid">
      <label><span data-i18n="common.message">Message</span> <textarea id="message" rows="3"></textarea></label>
      <label><span data-i18n="common.attachment">Attachment</span> <input id="msgFile" type="file" /></label>
      <div class="row">
        <button type="submit" data-i18n="ticket.send">Send</button>
        <span id="msgError" class="error"></span>
      </div>
    </form>
  </div>
  <footer class="site-footer">
    <div class="footer-inner">
      <strong data-i18n="footer.follow">Suivez-nous</strong>
      <div class="social-links">
        <a href="https://facebook.com/softsystem97" target="_blank" rel="noreferrer">Facebook</a>
        <a href="https://instagram.com/softsystem97" target="_blank" rel="noreferrer">Instagram</a>
        <a href="https://linkedin.com/company/softsystem97" target="_blank" rel="noreferrer">LinkedIn</a>
        <a href="https://x.com/softsystem97" target="_blank" rel="noreferrer">X</a>
      </div>
    </div>
  </footer>
</main>
<script type="module" src="/js/client.js"></script>
<script type="module" src="/js/i18n-init.js"></script>
</body>
</html>
